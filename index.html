<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Practice</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>
        <h1>
             Profit & Loss Calculator
        </h1>
    </header>
    <section style="margin-left:30rem">
        <div>
            <h2 style="margin-left: 7rem;">Initial Price</h2>
            <input id="cost-price" type="number" placeholder="Enter Initial Price Here"/>
        </div>
        <div>
            <h2 style="margin-left: 4.5rem;">Quantity of Stocks</h2>
            <input id="stock-quantity" type="number" placeholder="Enter the Number of Stocks bought"/>
        </div>
        <div>
            <h2 style="margin-left: 6.5rem;">Current Price</h2>
            <input id="selling-price" type="number" placeholder="Enter the Current Price of the Stocks"/>
        </div>
        <button style="margin-left: 9rem;" id="check-btn">Check</button>
        <p  id="output"></p>
    </section>  

    <script type='text/javascript' src="app.js"></script>
    
</body>
</html>
