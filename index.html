<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Practice</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>
        <h1>
             Profit & Loss Calculator
        </h1>
    </header>
    <main>
        <div>
            <h2>Initial Price</h2>
            <input class ="input-text" id="cost-price" type="number" placeholder="Enter Initial Price Here"/>
        </div>
        <div>
            <h2>Quantity of Stocks</h2>
            <input class ="input-text" id="stock-quantity" type="number" placeholder="Enter the Number of Stocks bought"/>
        </div>
        <div>
            <h2>Current Price</h2>
            <input class ="input-text" id="selling-price" type="number" placeholder="Enter the Current Price of the Stocks"/>
        </div>
        <button id="check-btn">Check</button>
        <p  id="output"></p>
    </main>  

    <script type='text/javascript' src="app.js"></script>
    
</body>
</html>
